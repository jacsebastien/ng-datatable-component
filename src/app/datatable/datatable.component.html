<table>
    <thead>
        <tr>
            <th *ngFor="let column of columns">{{column.title}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of data">
            <!-- <td *ngFor="let column of columns">{{row[column.value]}}</td> -->
            <td *ngFor="let value of row">{{value}}</td>
        </tr>
    </tbody>
</table>
